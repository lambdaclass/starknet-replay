[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "c03e59ada0a0e210b96b51d7df186e2a6aec0fd1" }
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "998a3d6fa88b349785b2f81dbe42292c246e1917" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "998a3d6fa88b349785b2f81dbe42292c246e1917", features = [
    "cairo_native",
] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "998a3d6fa88b349785b2f81dbe42292c246e1917" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "998a3d6fa88b349785b2f81dbe42292c246e1917" } # replay
