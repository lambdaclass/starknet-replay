[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.116"
serde_with = "3.11.0"
serde = "1.0.197"
fs2 = "0.4.3"
# Remember to update CAIRO_NATIVE_REF env variable in the CI when updating this
cairo-native = { git = "https://github.com/lambdaclass/cairo_native.git", rev = "6a4efafa26d6a0424dee593d2091206c6e9f428d" }
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "8dab216ac0feeda62c72c0a83df7761b60832868" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "8dab216ac0feeda62c72c0a83df7761b60832868", features = ["cairo_native"] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "8dab216ac0feeda62c72c0a83df7761b60832868" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "8dab216ac0feeda62c72c0a83df7761b60832868" } # replay
