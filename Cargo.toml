[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.116"
serde_with = "3.11.0"
serde = "1.0.197"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "ab5199bd2cfdf88acdd483685022cb4a369af2a6" }
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer", branch = "native2.8.x" }
blockifier = { git = "https://github.com/lambdaclass/sequencer", branch = "native2.8.x" }
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer", branch = "native2.8.x" }

[patch.'https://github.com/lambdaclass/cairo_native']
cairo-native = { git = "https://github.com/lambdaclass//cairo_native.git", rev = "ab5199bd2cfdf88acdd483685022cb4a369af2a6" }

# remove once updated gas to u64 on replay
