[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "2ab1606b0f5762ad71685b13d57f89d606ec060e" }
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "79e61eaea754f0728aeedd891527c495d51aca94" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "79e61eaea754f0728aeedd891527c495d51aca94", features = [
  "cairo_native",
] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "79e61eaea754f0728aeedd891527c495d51aca94" } # replay
