[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
thiserror = "1.0.32"
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.116"
serde_with = "3.9.0"
serde = "1.0.197"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "ad818adcef2099205365f7f2cb0c7a0838935e20" }
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer", branch = "native_aot_builtincosts_entry_points"}
blockifier = { git = "https://github.com/lambdaclass/sequencer", branch = "native_aot_builtincosts_entry_points"}
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer", branch = "native_aot_builtincosts_entry_points"}

[patch.'https://github.com/lambdaclass/cairo_native']
cairo-native = { git = "https://github.com/lambdaclass//cairo_native.git", rev = "ad818adcef2099205365f7f2cb0c7a0838935e20" }
