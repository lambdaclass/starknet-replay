[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
# Remember to update CAIRO_NATIVE_REF env variable in the CI when updating this
cairo-native = { git = "https://github.com/lambdaclass/cairo_native.git", rev = "a19c4fe67ae950d69eb307402c95d09f7898bfa7" }
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "6897632b297deef00e8d71c217e77ee65191e9b1" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "6897632b297deef00e8d71c217e77ee65191e9b1", features = ["cairo_native"] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "6897632b297deef00e8d71c217e77ee65191e9b1" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "6897632b297deef00e8d71c217e77ee65191e9b1" } # replay
