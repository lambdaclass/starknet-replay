[workspace]
members = ["rpc-state-reader", "replay", "tools", "profiler-sdk"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = "0.6.0-rc.1"
cairo-vm = "2.0.1"
anyhow = "1.0"

# Cairo Dependencies
cairo-lang-starknet-classes = "2.12.0-dev.1"
cairo-lang-starknet = "2.12.0-dev.1"
cairo-lang-compiler = "2.12.0-dev.1"
cairo-lang-sierra = "2.12.0-dev.1"

# Sequencer Dependencies
starknet_api = { path = "../sequencer/crates/starknet_api" } # replay-v0.15.0-rc.2
blockifier = { path = "../sequencer/crates/blockifier", features = [
  "cairo_native",
] } # replay-v0.15.0-rc.2
apollo_gateway = { path = "../sequencer/crates/apollo_gateway" } # replay-v0.15.0-rc.2
blockifier_reexecution = { path = "../sequencer/crates/blockifier_reexecution" } # replay-v0.15.0-rc.2
