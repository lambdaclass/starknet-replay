[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.116"
serde_with = "3.11.0"
serde = "1.0.197"
cairo-native = "0.2.4"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer", rev = "7e7f34e756edcb1f3334aabcc0f8ec3dce40c85a" } # main
blockifier = { git = "https://github.com/lambdaclass/sequencer", rev = "7e7f34e756edcb1f3334aabcc0f8ec3dce40c85a", features = ["cairo_native"]} # main
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer", rev = "7e7f34e756edcb1f3334aabcc0f8ec3dce40c85a" } # main
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer", rev = "7e7f34e756edcb1f3334aabcc0f8ec3dce40c85a" } # main

