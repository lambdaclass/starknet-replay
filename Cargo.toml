[workspace]
members = ["rpc-state-reader", "replay", "tools", "profiler-sdk"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "e96dd7ac737b1060229e2c36333cba8be5a9a967" }
cairo-vm = "2.0.1"
anyhow = "1.0"

# Cairo Dependencies
cairo-lang-starknet-classes = "2.12.0-dev.1"
cairo-lang-starknet = "2.12.0-dev.1"
cairo-lang-compiler = "2.12.0-dev.1"
cairo-lang-sierra = "2.12.0-dev.1"

# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "029076836808e73f92d0018e059f228544e89e17" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "029076836808e73f92d0018e059f228544e89e17", features = [
  "cairo_native",
] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "029076836808e73f92d0018e059f228544e89e17" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "029076836808e73f92d0018e059f228544e89e17" } # replay
