[workspace]
members = ["replay", "tools", "profiler-sdk", "state-reader"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.2.0"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native.git", rev = "bef81332f308b2fd63a04ff78a2cad8bc2b18184" }
cairo-vm = "2.5.0"
anyhow = "1.0"
starknet-core = "0.16.0"
state-reader = { path = "state-reader" }

# Cairo Dependencies
cairo-lang-starknet-classes = "~2.12.3"
cairo-lang-starknet = "~2.12.3"
cairo-lang-compiler = "~2.12.3"
cairo-lang-sierra = "~2.12.3"

# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "4f6b2b07285613cd2c3d9282fe41b9ca1354577d" } # main-v0.14.0
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "4f6b2b07285613cd2c3d9282fe41b9ca1354577d", features = [
  "cairo_native",
] } # main-v0.14.0
apollo_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "4f6b2b07285613cd2c3d9282fe41b9ca1354577d" } # main-v0.14.0
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "4f6b2b07285613cd2c3d9282fe41b9ca1354577d" } # main-v0.14.0
