[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = "0.4.1"
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "1167b95d60d84d29b4cba25b1c8337510841e335" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "1167b95d60d84d29b4cba25b1c8337510841e335", features = [
    "cairo_native",
] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "1167b95d60d84d29b4cba25b1c8337510841e335" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "1167b95d60d84d29b4cba25b1c8337510841e335" } # replay
