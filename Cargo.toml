[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "e809e70a370fb01a386d570870d435bc258ad074" }
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "07cd9b44c77fa8de78d02c081e374acc49da2479" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "07cd9b44c77fa8de78d02c081e374acc49da2479", features = [
  "cairo_native",
] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "07cd9b44c77fa8de78d02c081e374acc49da2479" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "07cd9b44c77fa8de78d02c081e374acc49da2479" } # replay
