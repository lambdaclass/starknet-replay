[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
thiserror = "1.0.32"
starknet-types-core = "0.1.6"
starknet_api = { git = "https://github.com/lambdaclass/sequencer", branch = "native2.8.x-arc"}
blockifier = { git = "https://github.com/lambdaclass/sequencer", branch = "native2.8.x-arc"}
cairo-native = { git = "https://github.com/lambdaclass/cairo_native" }
tracing = "0.1"
serde_json = "1.0.116"
serde_with = "3.9.0"
serde = "1.0.197"

[patch.'https://github.com/lambdaclass/cairo_native']
cairo-native = { git = 'https://github.com/lambdaclass//cairo_native.git', branch = "update-llvm19" }
