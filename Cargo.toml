[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
# Remember to update CAIRO_NATIVE_REF env variable in the CI when updating this
cairo-native = { git = "https://github.com/lambdaclass/cairo_native.git", rev = "5801a9d529f92ef2cf0edca20b12b2602fdb9636" }
anyhow = "1.0"
# Sequencer Dependencies
sierra-emu = { git = "https://github.com/lambdaclass/sierra-emu.git", rev = "b3c9d6bd193b2da881fab3dce57fe12c363aed86" }
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "13e18610ab3afcd5fe46bf1b77cc7a9495807bc1" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "13e18610ab3afcd5fe46bf1b77cc7a9495807bc1", features = ["cairo_native"] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "13e18610ab3afcd5fe46bf1b77cc7a9495807bc1" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "13e18610ab3afcd5fe46bf1b77cc7a9495807bc1" } # replay
