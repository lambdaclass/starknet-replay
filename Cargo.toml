[workspace]
members = ["replay", "tools", "profiler-sdk", "state-reader"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.2.0"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = "0.7.1"
cairo-vm = "2.5.0"
anyhow = "1.0"

# Cairo Dependencies
cairo-lang-starknet-classes = "~2.12.3"
cairo-lang-starknet = "~2.12.3"
cairo-lang-compiler = "~2.12.3"
cairo-lang-sierra = "~2.12.3"

# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "46f419019fc61c245d47bab08c3d72720572ee8e" } # main-v0.14.0
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "46f419019fc61c245d47bab08c3d72720572ee8e", features = [
  "cairo_native",
] } # main-v0.14.0
apollo_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "46f419019fc61c245d47bab08c3d72720572ee8e" } # main-v0.14.0
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "46f419019fc61c245d47bab08c3d72720572ee8e" } # main-v0.14.0
