[workspace]
members = ["replay", "tools", "profiler-sdk", "state-reader"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.2.0"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "=1.0.219"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "2b58f417611986fe8b199e4cc40c26a69c170802" }
cairo-vm = "2.5.0"
anyhow = "1.0"

# Cairo Dependencies
cairo-lang-filesystem = "~2.14.0"
cairo-lang-starknet-classes = "~2.14.0"
cairo-lang-starknet = "~2.14.0"
cairo-lang-compiler = "~2.14.0"
cairo-lang-sierra = "~2.14.0"

# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "bc3349ec0099d0e2a968c52889c9ac5cfd441e76" } # main-v0.14.0
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "bc3349ec0099d0e2a968c52889c9ac5cfd441e76", features = [
  "cairo_native",
] } # main-v0.14.0
apollo_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "bc3349ec0099d0e2a968c52889c9ac5cfd441e76" } # main-v0.14.0
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "bc3349ec0099d0e2a968c52889c9ac5cfd441e76" } # main-v0.14.0
