[workspace]
members = ["rpc-state-reader", "replay"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "52cf76f469e4b4efe92203d31ff374b7d2c539ee" }
anyhow = "1.0"
# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "f3785aa16c26ebc928c83a7cec6eeefacd0dc1bf" } # replay
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "f3785aa16c26ebc928c83a7cec6eeefacd0dc1bf", features = [
  "cairo_native",
] } # replay
starknet_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "f3785aa16c26ebc928c83a7cec6eeefacd0dc1bf" } # replay
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "f3785aa16c26ebc928c83a7cec6eeefacd0dc1bf" } # replay
