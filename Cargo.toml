[workspace]
members = ["rpc-state-reader", "replay", "tools", "profiler-sdk"]


# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.dependencies]
starknet-types-core = "0.1.6"
tracing = "0.1"
serde_json = "1.0.135"
serde_with = "3.12.0"
serde = "1.0.217"
fs2 = "0.4.3"
cairo-native = "0.6.0-rc.1"
cairo-vm = "2.0.1"
anyhow = "1.0"

# Cairo Dependencies
cairo-lang-starknet-classes = "2.12.0-dev.1"
cairo-lang-starknet = "2.12.0-dev.1"
cairo-lang-compiler = "2.12.0-dev.1"
cairo-lang-sierra = "2.12.0-dev.1"

# Sequencer Dependencies
starknet_api = { git = "https://github.com/lambdaclass/sequencer.git", rev = "0f69d1a56b949eccced10e3303109eb82ee92ec8" } # main-v0.14.0
blockifier = { git = "https://github.com/lambdaclass/sequencer.git", rev = "0f69d1a56b949eccced10e3303109eb82ee92ec8", features = [
  "cairo_native",
] } # main-v0.14.0
apollo_gateway = { git = "https://github.com/lambdaclass/sequencer.git", rev = "0f69d1a56b949eccced10e3303109eb82ee92ec8" } # main-v0.14.0
blockifier_reexecution = { git = "https://github.com/lambdaclass/sequencer.git", rev = "0f69d1a56b949eccced10e3303109eb82ee92ec8" } # main-v0.14.0
